<!doctype html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
  <h1 class='pixel'>i<span class='box'>&nbsp;</span>Pixels</h1>
  <h1>Latest Images</h1>
    <main>
        <div v-if="images.length > 0" class='images-container'>
            <div v-for="image in images" class='image-card'>
                <img :src="image.url" class='image'>
                <p> {{image.title}}</p>
            </div>
        </div>
        <div v-else>nothing to show atm</div>
    </main>
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/src/script.js"></script>
</body>
</html>
